<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	
	<h:dataTable value="#{llamadaMB.incidentes}" var="inc">
		<h:column>
			<f:facet name="header">Nombre Completo</f:facet>
			<h:outputText value="#{inc.nombreCompleto}" />
		</h:column>
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			<h:outputText value="#{inc.descripcion}" />
		</h:column>
		<h:column>
			<f:facet name="header">Tipo</f:facet>
			<h:outputText value="#{inc.tipo}" />
		</h:column>
		<h:column>
			<f:facet name="header">Duracion</f:facet>
			<h:outputText value="#{inc.duracion}" />
		</h:column>
		<h:column>
			<f:facet name="header">Estado</f:facet>
			<h:outputText value="#{inc.estado}" />
		</h:column>
	</h:dataTable>
	<h:link outcome="registroAtencion" value="Insertar nuevos incidentes" /></body> 
</html>
